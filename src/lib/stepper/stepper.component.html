<div class="md-stepper-container">
  <div *ngFor="let step of steps; let i = index" [style.width.%]="70/(steps.length)">
    <i class="md-stepper-bubble" (click)="onclick(i)" [ngClass]="getClasses(i, step)"></i>
    <p (click)="onclick(i)" class="md-step-title" [ngClass]="{'md-step-title-disabled': step.disabled}"> {{ step.title}}</p>
  </div>
</div>
