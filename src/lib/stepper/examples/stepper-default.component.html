<div style="padding: 20px; border:2px solid #0A5E7D; margin: 20px; height: 600px;">

  <h3 style="text-align: center;">Wizard Title</h3>

  <md-stepper [steps]="steps" [stepNumber]="stepNumber" (stepChange)="onStepChange($event)"></md-stepper>

  <form [formGroup]="testForm">

    <div *ngIf="stepNumber == 0">
      <h4>Momentum Checkbox</h4><br>
      <md-checkbox-group>
        <md-checkbox name="TDG" value="val1" label="Value 1" formControlName="checkedValues" htmlId="val1">
        </md-checkbox>

        <md-checkbox name="TDG" value="val2" label="Value 2" formControlName="checkedValues" htmlId="val2">
        </md-checkbox>

        <md-checkbox name="TDG" value="val3" label="Value 3" formControlName="checkedValues" htmlId="val3">
        </md-checkbox>
      </md-checkbox-group>
    </div>

    <div *ngIf="stepNumber == 1">
      <h4>Momentum Radio Button</h4><br>
      <md-radio-group>
        <md-radio name="cisco" label="Option 1" value="Option 1" formControlName="radioControl" htmlId="option1">
        </md-radio>

        <md-radio name="cisco" label="Option 2" value="Option 2" formControlName="radioControl" htmlId="option2">
        </md-radio>

        <md-radio name="cisco" label="Option 3" value="Option 3" formControlName="radioControl" htmlId="option3">
        </md-radio>
      </md-radio-group>
    </div>

    <div *ngIf="stepNumber == 2">
      <h4>Momentum Toggle Switch</h4><br>
      <md-toggle-switch label="Test Label" formControlName="toggle" htmlId="testToggleSwitch1">
      </md-toggle-switch> <br>
      <h4>Momentum Slider</h4><br>
      <md-slider formControlName="slider" max="500" tick="100"></md-slider>
    </div>

    <div *ngIf="stepNumber == 3">
      <h4>Momentum Input</h4><br>
      <md-input-container label="Test Input">
        <input mdInput name="name" formControlName="inputControl" />
      </md-input-container>
    </div>

    <div *ngIf="stepNumber == 5">
      <h4>Form Preview</h4><br>
      {{testForm.value | json }}
    </div>

  </form>

  <div style="position: relative; width: 50%;top: 50px;">
    <button md-button aria-label="myAriaLabel" (click)="back()" *ngIf="stepNumber > 0">
      Back
    </button>
    <button md-button aria-label="myAriaLabel" (click)="next()" *ngIf="stepNumber < 4">
      Next
    </button>
    <button md-button aria-label="myAriaLabel" (click)="submit()" *ngIf="stepNumber == 4" color="blue">
      Submit
    </button>
  </div>

</div>
